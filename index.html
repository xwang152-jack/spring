<body>

    <div class="container">

        <!-- å¥”è·‘çš„é©¬ SVG -->

            <svg class="horse-svg" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">

        <!-- ç¥ç¦è¯­ -->
        <div class="blessing">ğŸ´ é©¬åˆ°æˆåŠŸ Â· é¾™é©¬ç²¾ç¥ Â· ä¸‡äº‹å¦‚æ„ ğŸ´</div>

        <!-- ç‚¹å‡»æç¤º -->
        <div class="click-hint">âœ¨ ç‚¹å‡»å±å¹•é‡Šæ”¾çƒŸèŠ± âœ¨</div>

    <script>
        // ========================================
        // å€’è®¡æ—¶åŠŸèƒ½æ¨¡å—ï¼ˆAIç”Ÿæˆï¼‰
        // ========================================
        const targetDate = new Date('2026-02-17T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // æ›´æ–°DOM
            updateTimeValue('days', days);
            updateTimeValue('hours', hours);
            updateTimeValue('minutes', minutes);
            updateTimeValue('seconds', seconds);
        }

        // ğŸ”§ ä¼˜åŒ–ï¼šä½¿ç”¨æ›´æ¸©å’Œçš„åŠ¨ç”»æ–¹å¼
        function updateTimeValue(id, value) {
            const element = document.getElementById(id);
            const formattedValue = value.toString().padStart(2, '0');
            
            if (element.textContent !== formattedValue) {
                element.textContent = formattedValue;
                // æ·»åŠ pulseç±»è§¦å‘åŠ¨ç”»
                element.classList.add('pulse');
                setTimeout(() => {
                    element.classList.remove('pulse');
                }, 400);
            }
        }

        // åˆå§‹åŒ–å¹¶æ¯ç§’æ›´æ–°
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // ========================================
        // Canvas çƒŸèŠ±ç‰¹æ•ˆæ¨¡å—ï¼ˆAIç”Ÿæˆï¼‰
        // ========================================
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        // è®¾ç½®Canvaså°ºå¯¸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ç²’å­ç±»
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.015;
                this.size = Math.random() * 3 + 2;
            }

            update() {
                this.velocity.y += 0.1; // é‡åŠ›æ•ˆæœ
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                // æ·»åŠ å…‰æ™•æ•ˆæœ
                ctx.globalAlpha = this.alpha * 0.3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // çƒŸèŠ±ç±»
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.colors = [
                    '#FFD700', '#FF4500', '#FF6347', '#FFA500', 
                    '#FFFF00', '#FF1493', '#00FF00', '#00CED1'
                ];
                this.createParticles();
            }

            createParticles() {
                const particleCount = Math.random() * 50 + 100;
                for (let i = 0; i < particleCount; i++) {
                    const color = this.colors[Math.floor(Math.random() * this.colors.length)];
                    this.particles.push(new Particle(this.x, this.y, color));
                }
            }

            update() {
                this.particles = this.particles.filter(particle => particle.alpha > 0);
                this.particles.forEach(particle => particle.update());
            }

            draw() {
                this.particles.forEach(particle => particle.draw());
            }

            isDead() {
                return this.particles.length === 0;
            }
        }

        // çƒŸèŠ±ç®¡ç†
        let fireworks = [];

        function createFirework(x, y) {
            fireworks.push(new Firework(x, y));
        }

        // è‡ªåŠ¨éšæœºçƒŸèŠ±
        function autoFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.6 + canvas.height * 0.1;
            createFirework(x, y);
        }

        // æ¯2-4ç§’è‡ªåŠ¨æ”¾ä¸€æ¬¡çƒŸèŠ±
        function scheduleAutoFirework() {
            setTimeout(() => {
                autoFirework();
                scheduleAutoFirework();
            }, Math.random() * 2000 + 2000);
        }
        scheduleAutoFirework();

        // ç‚¹å‡»è§¦å‘çƒŸèŠ±
        canvas.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        // ç§»åŠ¨ç«¯è§¦æ‘¸æ”¯æŒ
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createFirework(touch.clientX, touch.clientY);
        });

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            // ä½¿ç”¨åŠé€æ˜çº¢è‰²è¦†ç›–ï¼Œä¿æŒä¸­å›½çº¢èƒŒæ™¯
            ctx.fillStyle = 'rgba(139, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°å’Œç»˜åˆ¶æ‰€æœ‰çƒŸèŠ±
            fireworks = fireworks.filter(firework => !firework.isDead());
            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });

            requestAnimationFrame(animate);
        }

        // å¯åŠ¨åŠ¨ç”»
        animate();

        // ========================================
        // é¢å¤–çš„è§†è§‰å¢å¼ºï¼ˆAIç”Ÿæˆï¼‰
        // ========================================
        
        // ä¸ºé¡µé¢æ·»åŠ é¼ æ ‡ç§»åŠ¨è§†å·®æ•ˆæœ
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 20;
            
            document.querySelector('.horse-container').style.transform = 
                `translate(${mouseX}px, ${mouseY}px)`;
        });

        // æ§åˆ¶å°å½©è›‹
        console.log('%cğŸ´ 2026é©¬å¹´æ˜¥èŠ‚å€’è®¡æ—¶ ğŸ´', 
            'font-size: 20px; color: #FFD700; text-shadow: 0 0 10px rgba(255,215,0,0.8);');
        console.log('%cé©¬åˆ°æˆåŠŸï¼ä¸‡äº‹å¦‚æ„ï¼', 
            'font-size: 16px; color: #FF4500;');
    </script>
